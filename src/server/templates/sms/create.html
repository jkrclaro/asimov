{% extends 'dashboard/layout.html' %}
{% from "form/horizontal.html" import render_field %}
{% block content %}


<h3 class='text-center mt-5 mb-3'><b>Create SMS</b></h3>

<div class='mt-5'>
    <div class='col-lg-12 mb-3'>
        <form method=post>
            {{ form.csrf_token }}
            {{ render_field(form.receiver) }}
            {{ render_field(form.message) }}
            <input type="hidden" name="sender" value="{{ current_phone.number }}">
            <input type="hidden" name="platform" value="{{ current_phone.platform }}">
            <button type='submit' class='btn btn-primary float-lg-right'>Send</button>
        </form>
    </div>
</div>


{% endblock %}
