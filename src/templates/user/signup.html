{% extends 'shared/layout.html' %}
{% load static %}

{% block content %}


<div class='row'>
    <div class='col-lg-3'></div>
    <div class='col-lg-6'>
        <div class='card'>
            <div class='card-body'>
                <h2 class='h2-heading text-center mb-5 mt-3'>Let's get your account setup</h2>
                <form method='post'>
                    {% csrf_token %}
                    {% for field in form %}
                        <fieldset class='form-group'>
                        <label class='control-label' for='id_{{ field.name }}'>{{ field.label }}</label>
                        <input type='{{ field.field.widget.input_type }}' class='form-control mb-3' name='{{ field.name }}' id='id_{{ field.name }}'>
                        </fieldset>
                    {% endfor %}
                    <button type='submit' class='btn btn-block btn-pxdcast-primary'>Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <div class='col-lg-3'></div>
</div>


{% endblock %}
