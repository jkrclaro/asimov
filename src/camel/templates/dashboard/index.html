{% extends 'dashboard/layout.html' %}
{% block content %}

{% if not channels %}
    <div class='text-center'>
        <h5 class="font__custom--title mb-3">Let's get your account setup!</h5>
        <a class='btn btn__custom--primary' href="{{ url_for('channel.connect') }}">Connect your sale channels</a>
    </div>
{% else %}
    <div class="card mb-3">
        <div class="card-body">
            <h3>Analytics</h3>
            <img src='https://placeholder.pics/svg/1400x100' class='img-fluid'>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h3>Reports</h3>
            <img src='https://placeholder.pics/svg/1400x100' class='img-fluid'>
        </div>
    </div>
{% endif %}


{% endblock %}
