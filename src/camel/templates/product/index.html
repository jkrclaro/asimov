{% extends 'dashboard/layout.html' %}

{% block content %}


<div class='card'>
    <div class='card-body'>
        <a href="{{ url_for('product.create') }}" class="btn btn__custom--primary--outline float-right mb-3">Create</a>
        <table class="table table-sm" style="border: 1px solid white !important;">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Renewal</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td scope="row">
                        <img src='https://placeholder.pics/svg/20' class='img-fluid'>
                        {{ product.title }}
                    </td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.renewal }}</td>
                    <td>{{ product.type }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
