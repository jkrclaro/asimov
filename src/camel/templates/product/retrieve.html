{% extends 'dashboard/layout.html' %}
{% block content %}

<div class='row'>
    <div class='col-lg-2'></div>
    <div class='col-lg-8 mb-3'>
        <div class='card mb-5'>
            <div class='card-body'>
                <h3 class='font__custom--title mb-3'>Details</h3>
                <div>{{ product.title }}</div>
                <div>{{ product.category }}</div>
                <div>{{ product.renewal }}</div>
                <div>{{ product.kind }}</div>
                <div>{{ product.description }}</div>
            </div>
        </div>
        <div class="card mb-5">
            <div class="card-body">
                <h3 class='font__custom--title mb-3'>Inventory</h3>
                {% for inventory in product.inventories %}
                    <i class="fas fa-caret-right mr-3"></i> <a href="{{ url_for('inventory.retrieve', sku=inventory.sku) }}">{{ inventory.sku }}</a>
                {% endfor %}
            </div>
        </div>
        <a href="{{ url_for('dashboard.index') }}" class='btn btn__custom--primary--outline float-lg-left'>Cancel</a>
        <button type='submit' class='btn btn__custom--primary float-lg-right'>Edit</button>
    </div>
    <div class='col-lg-2'></div>
</div>


{% endblock %}
