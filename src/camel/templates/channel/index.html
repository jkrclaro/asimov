{% extends 'dashboard/layout.html' %}
{% block content %}


<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h3 class='font__custom--title mb-3'>Channels</h3>
                {% for channel in channels %}
                    <div class="mb-3"><i class="fab fa-etsy mr-3 ml-1"></i> {{ channel.shop_name }}</div>
                {% else %}
                    <p>You currently do not have any sale channels connected</p>
                {% endfor %}
                <a href="{{ url_for('channel.connect') }}" class="btn btn-block btn__custom--primary mb-3">Connect</a>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>

{% endblock %}
