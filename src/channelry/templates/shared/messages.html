{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class='container container__padding--top'>
            {% for message in messages %}
                <div class='text__invalidfeedback--default text-center'>
                    <i class="fas fa-exclamation-triangle"></i> {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
