{% extends 'shared/layout.html' %}

{% block content %}


<div class='row'>
    <div class='col-lg-3'></div>
    <div class='col-lg-6'>
        <div class='card'>
            <div class='card-body'>
                <h5 class='h5-heading text-center mb-3 mt-3'>Login</h5>
                {% from "account/_formhelpers.html" import render_field %}
                <form method=post>
                    {{ render_field(form.email) }}
                    {{ render_field(form.password) }}
                    <button type='submit' class='btn btn-block btn-channelry-primary'>Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class='col-lg-3'></div>
    <div class='col-lg-3'></div>
    <div class='col-lg-6 mt-3'>
        <div class='card'>
            <div class='card-body text-center'>
                Don't have an account? <a href="{{ url_for('account.signup') }}">Signup</a> 
            </div>
        </div>
    </div>
    <div class='col-lg-3'></div>
</div>


{% endblock %}
