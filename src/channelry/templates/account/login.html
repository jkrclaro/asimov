{% extends 'shared/layout.html' %}

{% block content %}


<div class='row'>
    <div class='col-lg-3'></div>
    <div class='col-lg-6'>
        <div class='card'>
            <div class='card-body'>
                <h5 class='h5-heading text-center mb-3 mt-3'>Login</h5>
                <form action="{{ url_for('account.login') }}" method="POST">
                    <div class='form-group'>
                        <label class="control-label" for="id_email">Email</label>
                        <input class="form-control" id="id_email" name="email" required type="email" value="john@channelry.com">
                    </div>
                    <div class='form-group'>
                        <label class="control-label" for="id_password">Password</label>
                        <input class="form-control" id="id_password" name="password" required type="password" value="johndoe123456789">
                    </div>
                    <button type='submit' class='btn btn-block btn-channelry-primary'>Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class='col-lg-3'></div>
    <div class='col-lg-3'></div>
    <div class='col-lg-6 mt-3'>
        <div class='card'>
            <div class='card-body text-center'>
                Don't have an account? <a href="{{ url_for('account.render_signup') }}">Signup</a> 
            </div>
        </div>
    </div>
    <div class='col-lg-3'></div>
</div>


{% endblock %}
