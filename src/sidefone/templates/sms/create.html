{% extends 'dashboard/layout.html' %}
{% from "form/horizontal.html" import render_field %}
{% block content %}

<div class='row mt-5'>
    <div class='col-lg-2'></div>
    <div class='col-lg-8 mb-3'>
        <form method=post>
            {{ form.csrf_token }}
            <div class='card mb-5'>
                <div class='card-body'>
                    <h3 class='font__custom--title mb-3'>Create SMS</h3>
                    {{ render_field(form.sender) }}
                    {{ render_field(form.receiver) }}
                    {{ render_field(form.message) }}
                    <a href="{{ url_for('dashboard.index') }}" class='btn btn-Primary--outline float-lg-left'>Cancel</a>
                    <button type='submit' class='btn btn-primary float-lg-right'>Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class='col-lg-2'></div>
</div>


{% endblock %}
