{% extends 'dashboard/layout.html' %}
{% block content %}


<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h3 class='font__custom--title mb-3'>Menus</h3>
                {% for menu in menus %}
                    <div class="mb-3">
                        <i class="fab fa-etsy mr-3 ml-1"></i> {{ menu }}
                    </div>
                {% else %}
                    <p>You currently do not have any sale menus connected</p>
                {% endfor %}
                <a href="{{ url_for('menu.connect') }}" class="btn btn-block btn__custom--primary mb-3">Connect</a>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>

{% endblock %}
