{% extends 'dashboard/layout.html' %}
{% block content %}

{% if not menus %}
    <div class='text-center'>
        <h5 class="font__custom--title mb-3">Let's get your store setup!</h5>
        <a class='btn btn__custom--primary mb-3' href="{{ url_for('product.create') }}">Create product</a>
        <br/>
        <a class='btn btn__custom--primary mb-3' href="{{ url_for('menu.create') }}">Stylize theme</a>
        <br/>
        <a class='btn btn__custom--primary' href="{{ url_for('menu.create') }}">Connect domain</a>
    </div>
{% else %}
    <div class="card mb-3">
        <div class="card-body">
            <h3>Analytics</h3>
            <img src='https://placeholder.pics/svg/1400x100' class='img-fluid'>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h3>Reports</h3>
            <img src='https://placeholder.pics/svg/1400x100' class='img-fluid'>
        </div>
    </div>
{% endif %}


{% endblock %}
