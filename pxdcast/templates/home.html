{% extends 'layout.html' %}

{% block content %}


<div class='row content-outer'>
    <div class='col-lg-3'></div>
    <div class='col-lg-6 content-inner'>
        <div class='text-center mb-3'>
            <img src="{{ url_for('static', filename='img/pxdcast.png') }}" width='100' height='100'></img>
            <span class='logo-text'>Pxdcast</span>
        </div>
        <form action='/search' method='POST'>
            <div class='input-group input-group-lg mb-4'>
                <input type='text' class='form-control' name='keyword' id='keyword' value='Joe Rogan'>
            </div>
            <div class='col-lg-12'>
                <div class='row justify-content-center'>
                    <button type='submit' class='btn btn-pxdcast-primary col-5 mb-1 mr-3'>Search</button>
                    <button type='submit' class='btn btn-pxdcast-primary col-5'>Random</button>
                </div>
            </div>
        </form>
    </div>
    <div class='col-lg-3'></div>
</div>
{% include "shared/footer.html" %}

{% endblock %}
